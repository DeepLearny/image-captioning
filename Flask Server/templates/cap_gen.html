<!doctype html>
<html>
	<head>
		<title>Image Caption</title>
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="./static/css/bootstrap.min.css">
		<link rel="stylesheet" href="./static/css/style.css">
		<link rel="stylesheet" href="./static/css/purple.css" class="colors">
	
	</head>

	<body id="home">

		<div id="header">

		<div class="header-content" style="padding-bottom:25%;">
		
			<div class="countdown" id="countdown">
			<center><h1 style="color:white;">Image Caption Generator</h1></center>
			</br>
			</br>
			<h4 style="color:white">Upload an image to generate captions for:</h4>
				<div class="container">
					  <div class="row">
						
					</div>
				<div class="row">
					<form method="POST" enctype="multipart/form-data" class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 myform" novalidate>
						<div class="input-group">
							<input type="file" name="file" class="form-control input-lg requiredField" accept="image/*" multiple>
    						<span class="input-group-btn">
								<button name="submit" type="submit" class="btn" >Go!</button>
							</span>
						</div>
						<input type="hidden" name="submitted" id="submitted2" value="true">
					</form>
				</div>	
				</div>
			</div>

		</div>
		</div>
			
	
	</body>
</html>
